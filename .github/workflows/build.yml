name: build

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        rails: ["8.0", "7.2", "7.1", "7.0", "6.1", "6.0"]
        ruby: ["3.4", "3.3", "3.2", "3.1", "3.0", "2.7"]
        include:
          - rails: "5.2"
            ruby: "2.7.8"
          - rails: "5.1"
            ruby: "2.6.10"
          - rails: "5.0"
            ruby: "2.6.10"
        exclude:
          - rails: "6.0"
            ruby: "3.4"
          - rails: "6.1"
            ruby: "3.4"
          - rails: "7.0"
            ruby: "3.4"
          - rails: "7.2"
            ruby: "2.7"
          - rails: "7.2"
            ruby: "3.0"
          - rails: "8.0"
            ruby: "2.7"
          - rails: "8.0"
            ruby: "3.0"
          - rails: "8.0"
            ruby: "3.1"

    env:
      RAILS_VERSION: ${{ matrix.rails }}

    steps:
    - uses: actions/checkout@v4
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true
    - run: bundle exec rspec
