name: RuboCop

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      RUBY_VERSION: 3.2.3
    steps:
      - uses: actions/checkout@v3

      - name: Set up Ruby 3.2
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2
          bundler-cache: true

      - name: Run rubocop
        run: bundle exec rubocop --config .rubocop.yml
