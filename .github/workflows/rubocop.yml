name: RuboCop

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      BUNDLE_GEMFILE: gemfiles/Gemfile.rails70
    steps:
      - uses: actions/checkout@v3

      - name: Set up Ruby 2.7
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7
          bundler-cache: true

      - name: Run rubocop
        run: bundle exec rubocop --config .rubocop.yml
