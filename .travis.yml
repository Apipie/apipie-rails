language: ruby
sudo: false
before_install: >-
  if ruby -v | grep 'ruby 2.2'; then
    gem install bundler -v '~> 1.17'
  fi
rvm:
  - 2.2.10
  - 2.3.8
  - 2.4.5
  - 2.5.3
  - 2.6.0
gemfile:
  - Gemfile.rails42
  - Gemfile.rails51 # Min ruby 2.2.2
  - Gemfile.rails60 # Min ruby 2.5.0
matrix:
  exclude:
    - rvm: 2.6.0
      gemfile: Gemfile.rails42
    - rvm: 2.2.10
      gemfile: Gemfile.rails60
    - rvm: 2.3.8
      gemfile: Gemfile.rails60
    - rvm: 2.4.5
      gemfile: Gemfile.rails60
